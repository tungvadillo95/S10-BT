<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sử dụng for - Bài 2</title>
    </head>
<body>
    <script>
        var so = prompt('Nhập số bất kỳ: ')
        var tong = 0;
        var i;
        for (i = 1; i <= so; i += 1) {
            tong = tong + i
        }
        alert('Tổng các phần tử từ 1 đến số vừa nhập vào là: ' + tong)
    </script>
</body>

</html>

</html>
