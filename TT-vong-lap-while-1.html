<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng while - Bài 1</title>
</head>
<body>
    <script>
        var so = +prompt('Nhập số bất kỳ: ')
        var tong = 0;
        while (so != -1) {
            document.write(so + '<br/>');
            tong = tong + so;
            var so = +prompt('Nhập số bất kỳ: ');
        }
        document.write('Tổng các giá trị vừa nhập vào là: ' + tong);
    </script>
</body>

</html>

</html>
