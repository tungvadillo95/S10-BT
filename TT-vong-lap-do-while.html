<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng do-while</title>
</head>

<body>
    <script>
        var giatri = 0;
        do {
            giatri = prompt('Nhập vào số từ 1 --> 10');
        }
        while (giatri < 1 || giatri > 10);
        alert('Số bạn vừa nhập là ' + giatri);
    </script>
</body>

</html>
