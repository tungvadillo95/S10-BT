<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng while - Bài 2</title>
</head>

<body>
    <script>
        var i = 1;
        while (i < 100) {
            document.write('<hr width= ' + i + '%>');
            i++;
        }
    </script>
</body>
